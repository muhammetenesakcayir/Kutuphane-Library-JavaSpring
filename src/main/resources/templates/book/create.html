<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <div align="center">
        <form action="#" th:action="@{/savebook}" th:object="${book}" method="post">
            <div class="text-center">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <td>Kitap Adı:</td>
                        <td><input type="text" required th:field="*{bookName}"/></td>
                    </tr>
                    <tr>
                        <td>Kitap Alt Adı:</td>
                        <td><input type="text" required th:field="*{bookSubtitle}"/></td>
                    </tr>
                    <tr>
                        <td>Kitap Seri Adı:</td>
                        <td><input type="text" required th:field="*{bookSerialName}"/></td>
                    </tr>
                    <tr>
                        <td>Kitap ISBN No:</td>
                        <td><input type="number" onkeypress="if(this.value.length==13) return false;" required th:field="*{isbnNo}"/></td>
                    </tr>
                    <tr>
                        <td>Açıklama:</td>
                        <td><input type="text" th:field="*{explanation}"/></td>
                    </tr>
                    <tr>
                    <td>Yazar:</td><td><select th:field="*{author.id}">
                        <option th:each="author : ${authorList}"
                                th:value="${author.id}"
                                th:text="${author.authorName} +'&nbsp'+ ${author.authorSurname}"></option>
                    </select></td></tr>
                    <tr>
                        <td>Yayın Evi:</td><td><select th:field="*{publisher.id}">
                        <option th:each="publisher : ${publisherList}"
                                th:value="${publisher.id}"
                                th:text="${publisher.publisherName}"></option>
                    </select></td></tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
