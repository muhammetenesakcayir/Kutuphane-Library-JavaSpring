<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body style="background-color:lightgray">
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <form id="signupform" onsubmit="return validateSignup()" th:object="${user}"
              th:action="${action} == 'user' ? @{/signup} : @{/admin/signup}" method="post">
            <div class="form-group">
                <h2 class="text-center mb-5"> Kayıt Ol </h2>

                <div>
                    <div>
                        <input type="text" th:field="*{username}" id="username" placeholder="Kullanıcı Adı" required
                               class="form-control cus-inp"/>
                    </div>

                    <div>
                        <input type="password" th:field="*{password}" id="password" placeholder="Şifre" required
                               class="form-control cus-inp"/>
                    </div>

                    <div>
                        <input type="email" th:field="*{email}" placeholder="E-mail" required class="form-control cus-inp"/>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-7 px-0">
                        <button type="submit" class="btn mt-3 form-control"
                                style="width: 100%; background-color: #1c7430 ;color : white;">Kayıt Ol
                        </button>
                    </div>
                </div>
                <div>
                    <p id="messages" style="color : red">
                        <th:block th:if="${param.error}">
                            Bu Kullanıcı Adı Daha Önceden Alınmış
                        </th:block>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
