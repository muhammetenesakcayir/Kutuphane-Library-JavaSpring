<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body style="background-color:lightgray">
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh">
        <div class="text-center">
            <div class="card">
                <div class="card-body">
                    <form action="#" th:action="@{/loginuser}" th:object="${users}" method="post">
                        <table>
                            <tr><td><input type="text" th:field="*{username}"/></td></tr>
                            <tr><td><input type="text" th:field="*{password}"/></td></tr>
                            <tr><td><button type="submit" class="btn btn-primary">Login</button></td></tr>
                        </table>
                    </form>
                    <div id="formFooter">
                        <a class="underlineHover" href="/saveuser">Kayıt Ol</a>
                    </div>
                    <div th:style="${isSuccess == false ? 'display:block' : 'display:none'}">
                        <p style="color: red"> Hatalı giriş yaptın!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
