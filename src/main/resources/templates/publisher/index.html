<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <meta charset="utf-8"/>
    <title>Yayınevi Listesi</title>
</head>
<nav class="navbar navbar-light bg-light justify-content-between">
    <form class="form-inline my-2 my-lg-0" action="/search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="ara">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ara</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Çıkış</button>
    </form>
</nav>
<body>
<div class="table-responsive-xl">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th></th>
            <th scope="col">Yayınevi Adı</th>
            <th></th>
            <th scope="col">Açıklama</th>
            <th></th>
            <th>
                <div class="text-right"><a class="btn btn-success" href="/savepublisher">Yeni Kayit</a>
                    <a class="btn btn-primary" href="/book">Kitaplar</a>
                    <a class="btn btn-primary" href="/author">Yazarlar</a>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr bgcolor="#f5f5f5" th:each="publisher:${publisherList}">
            <td></td>
            <td th:text="${publisher.publisherName}">Yazar Adı</td>
            <td></td>
            <td th:text="${publisher.explanation}">Yazar Soyadı</td>
            <td></td>
            <th>
                <div class="text-right">
                    <a class="btn btn-secondary" th:href="@{'/updatepublisher/' + ${publisher.id}}">Düzenle</a>
                    <a class="btn btn-secondary" th:href="@{'/detailpublisher/' + ${publisher.id}}">Detay</a>
                    <a class="btn btn-danger" th:href="@{'/deletepublisher/' + ${publisher.id}}">Sil</a>
                </div>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
